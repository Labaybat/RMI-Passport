<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Passport</title>
</head>
<body>
  <h1>Passport Application - Brother</h1>
  <form action="/submit" method="post">
    <label for="fullname">What is your brother's full name?</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="dob">What is your brother's date of birth?</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
