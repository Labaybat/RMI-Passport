
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marshall Islands Passport Application Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: url('seal.png') no-repeat center center fixed; background-size: 400px; opacity: 1; }
    .form-container { background-color: rgba(255,255,255,0.95); }
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="seal.png" alt="RMI Seal" width="100" style="margin-bottom: 1rem;" />
    <h1>Marshall Islands Passport Application Form</h1>
    <form id="passport-form">
      <label>First Name:</label>
      <input type="text" name="firstName" required>
      <label>Last Name:</label>
      <input type="text" name="lastName" required>
      <label>Date of Birth:</label>
      <input type="date" name="dob" required>
      <label>Place of Birth:</label>
      <input type="text" name="birthPlace" required>
      <label>Nationality:</label>
      <input type="text" name="nationality" required>
      <label>Sex:</label>
      <select name="sex">
        <option>Male</option>
        <option>Female</option>
      </select>
      <label>Height (ft/in):</label>
      <input type="text" name="height">
      <label>Eye Color:</label>
      <input type="text" name="eyeColor">
      <label>Hair Color:</label>
      <input type="text" name="hairColor">
      <label>Home Address:</label>
      <input type="text" name="homeAddress">
      <label>Mailing Address:</label>
      <input type="text" name="mailingAddress">
      <label>Phone:</label>
      <input type="text" name="phone">
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Father's Name:</label>
      <input type="text" name="fatherName">
      <label>Father's Place of Birth:</label>
      <input type="text" name="fatherPOB">
      <label>Mother's Name:</label>
      <input type="text" name="motherName">
      <label>Mother's Place of Birth:</label>
      <input type="text" name="motherPOB">

      <h3>Document Uploads</h3>
      <label>Passport Photo:</label>
      <input type="file" name="passportPhoto" accept="image/*" required>
      <label>Copy of Birth Certificate or ID:</label>
      <input type="file" name="idCopy" accept="image/*,.pdf" required>

      <h3>Declaration</h3>
      <label>Have you ever held a Marshallese passport?</label>
      <input type="radio" name="hasPassport" value="Yes" required> Yes
      <input type="radio" name="hasPassport" value="No"> No
      <label>Signature:</label>
      <input type="text" name="signature" required>
      <label>Date:</label>
      <input type="date" name="applicationDate" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
  <script src="script.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const relationshipSelectHTML = `
        <label for="applyingFor">Who are you applying for?</label>
        <select id="applyingFor" onchange="updateFormLabels()">
            <option value="self">Myself</option>
            <option value="child">My child</option>
            <option value="father">My father</option>
            <option value="mother">My mother</option>
            <option value="other">Other immediate family</option>
        </select>
    `;

    const form = document.querySelector("form");
    form.insertAdjacentHTML("afterbegin", relationshipSelectHTML);

    window.updateFormLabels = function () {
        const value = document.getElementById("applyingFor").value;
        const nameLabel = document.querySelector("label[for='fullname']");
        if (!nameLabel) return;

        switch(value) {
            case "child":
                nameLabel.textContent = "What is your child's full name?";
                break;
            case "father":
                nameLabel.textContent = "What is your father's full name?";
                break;
            case "mother":
                nameLabel.textContent = "What is your mother's full name?";
                break;
            case "other":
                nameLabel.textContent = "What is your family member's full name?";
                break;
            default:
                nameLabel.textContent = "What is your full name?";
        }
    };
});
</script>
</body>
</html>
