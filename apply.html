
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marshall Islands Passport Application Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: url('seal.png') no-repeat center center fixed; background-size: 400px; opacity: 1; }
    .form-container { background-color: rgba(255,255,255,0.95); }
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div style="text-align: center;"><img src="seal.png" alt="RMI Seal" width="100" style="margin-bottom: 1rem;" /></div>
    <h1>Marshall Islands Passport Application Form</h1>
    <form id="passport-form">
      <label>First Name:</label>
      <input type="text" name="firstName" required>
      <label>Last Name:</label>
      <input type="text" name="lastName" required>
      <label>Date of Birth:</label>
      <input type="date" name="dob" required>
      <label>Place of Birth:</label>
      <input type="text" name="birthPlace" required>
      <label>Nationality:</label>
      <input type="text" name="nationality" required>
      <label>Sex:</label>
      <select name="sex">
        <option>Male</option>
        <option>Female</option>
      </select>
      <label>Height (ft/in):</label>
      <input type="text" name="height">
      <label>Eye Color:</label>
      <input type="text" name="eyeColor">
      <label>Hair Color:</label>
      <input type="text" name="hairColor">
      <label>Home Address:</label>
      <input type="text" name="homeAddress">
      <label>Mailing Address:</label>
      <input type="text" name="mailingAddress">
      <label>Phone:</label>
      <input type="text" name="phone">
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Father's Name:</label>
      <input type="text" name="fatherName">
      <label>Father's Place of Birth:</label>
      <input type="text" name="fatherPOB">
      <label>Mother's Name:</label>
      <input type="text" name="motherName">
      <label>Mother's Place of Birth:</label>
      <input type="text" name="motherPOB">

      <h3>Document Uploads</h3>
      <label>Passport Photo:</label>
      <input type="file" name="passportPhoto" accept="image/*" required>
      <label>Copy of Birth Certificate or ID:</label>
      <input type="file" name="idCopy" accept="image/*,.pdf" required>

      <h3>Declaration</h3>
      <label>Have you ever held a Marshallese passport?</label>
      <input type="radio" name="hasPassport" value="Yes" required> Yes
      <input type="radio" name="hasPassport" value="No"> No
      <label>Signature:</label>
      <input type="text" name="signature" required>
      <label>Date:</label>
      <input type="date" name="applicationDate" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
  

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient("https://xfhgpqicwymetceuaixm.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmaGdwcWljd3ltZXRjZXVhaXhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxNjE1MjksImV4cCI6MjA2MTczNzUyOX0.gYeQN_m8TmGQq_NIBbf5TvrPvKU6lDPa_iBUtllg6mY");

  document.getElementById("passport-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    const form = event.target;
    const data = Object.fromEntries(new FormData(form).entries());

    const { error } = await supabase.from("passport_applications").insert([data]);
    if (error) {
      alert("❌ Failed to submit application. Please try again.");
      console.error(error);
    } else {
      window.location.href = "payment.html";
      form.reset();
    }
  });
</script>
