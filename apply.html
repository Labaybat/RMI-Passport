<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Passport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Declaration</h2>
    <form id="passportForm">
        <label>Have you ever held a Marshallese passport?</label><br>
        <label><input type="radio" name="has_passport" value="Yes"> Yes</label>
        <label><input type="radio" name="has_passport" value="No"> No</label><br><br>

        <label>Signature:</label>
        <input type="text" name="signature"><br><br>

        <label>Date:</label>
        <input type="date" name="applicationDate"><br><br>

        <button type="submit">Submit Application</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
