<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marshall Islands Passport Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marshall Islands Passport Application</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="passportNumber">Passport Number:</label><br>
        <input type="text" id="passportNumber" name="passportNumber" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="photo">Upload Passport Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <button type="submit">Submit Application</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
