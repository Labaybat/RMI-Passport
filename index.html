<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passport Portal</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .popup { display: none; margin-top: 20px; }
    .popup button {
        display: inline-block;
        margin: 5px;
        padding: 10px 20px;
        background-color: #2c5d7f;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .popup button:hover { background-color: #1b3e58; }
    #startBtn {
        padding: 10px 30px;
        font-size: 18px;
        background-color: #2c5d7f;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Republic of the Marshall Islands</h1>
  <h2>Passport Application Portal</h2>
  <p>Click below to start the application</p>
  <button id="startBtn" onclick="togglePopup()">Start Application</button>

  <div class="popup" id="popup">
    <h3>Who are you applying for?</h3>
    <div>
      <button onclick="location.href='apply-myself.html'">Myself</button>
      <button onclick="location.href='apply-child.html'">My Child</button>
      <button onclick="location.href='apply-father.html'">My Father</button>
      <button onclick="location.href='apply-mother.html'">My Mother</button>
      <button onclick="location.href='apply-brother.html'">My Brother</button>
      <button onclick="location.href='apply-sister.html'">My Sister</button>
    </div>
  </div>

  <script>
    function togglePopup() {
        var popup = document.getElementById('popup');
        popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
