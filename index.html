<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RMI Passport Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login-btn {
      background-color: #007bff;
      color: white;
    }

    #signup-btn {
      background-color: #28a745;
      color: white;
    }

    #dashboard-btn {
      background-color: #6c63ff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Welcome to the RMI Passport Portal</h1>
  <div class="button-group">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <button id="dashboard-btn" style="display:none;">View My Application</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://injquzndhzqcamtenbum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluanF1em5kaHpxY2FtdGVuYnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzODg1NTEsImV4cCI6MjA2MTk2NDU1MX0.pZnLipghLKXmWISsTUYK3WQl0cr_kJr39Ly571a3yew'
    );

    document.getElementById("login-btn").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    document.getElementById("signup-btn").addEventListener("click", () => {
      window.location.href = "signup.html";
    });

    document.getElementById("dashboard-btn").addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });

    const checkUser = async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        document.getElementById("dashboard-btn").style.display = "inline-block";
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("signup-btn").style.display = "none";
      }
    };

    checkUser();
  </script>
</body>
</html>
