<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel – Passport Applications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    select {
      padding: 5px;
    }

    .status {
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h2>Admin Panel – Manage Applications</h2>
  <div id="table-container">Loading...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://injquzndhzqcamtenbum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluanF1em5kaHpxY2FtdGVuYnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzODg1NTEsImV4cCI6MjA2MTk2NDU1MX0.pZnLipghLKXmWISsTUYK3WQl0cr_kJr39Ly571a3yew'
    );

    const container = document.getElementById("table-container");

    const loadApplications = async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const { data, error } = await supabase.from("passport_applications").select("*");
      if (error || !data.length) {
        container.innerHTML = "<p>No applications found.</p>";
        return;
      }

      const rows = data.map(app => `
        <tr>
          <td>${app.firstName || ''} ${app.lastName || ''}</td>
          <td>${app.dob || ''}</td>
          <td>${app.status || 'pending'}</td>
          <td>
            <select data-id="${app.id}">
              <option value="pending" ${app.status === 'pending' ? 'selected' : ''}>Pending</option>
              <option value="approved" ${app.status === 'approved' ? 'selected' : ''}>Approved</option>
              <option value="rejected" ${app.status === 'rejected' ? 'selected' : ''}>Rejected</option>
              <option value="requires update" ${app.status === 'requires update' ? 'selected' : ''}>Requires Update</option>
            </select>
          </td>
        </tr>
      `).join("");

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Full Name</th>
              <th>DOB</th>
              <th>Current Status</th>
              <th>Update Status</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      document.querySelectorAll("select").forEach(select => {
        select.addEventListener("change", async (e) => {
          const id = e.target.getAttribute("data-id");
          const status = e.target.value;
          await supabase.from("passport_applications").update({ status }).eq("id", id);
          alert("Status updated!");
        });
      });
    };

    loadApplications();
  </script>
</body>
</html>
