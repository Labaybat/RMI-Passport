
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for father</title>
</head>
<body>
    <h1>Passport Application - Father</h1>
    <form>
        <label for="name">What is your father's full name?</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="dob">What is father date of birth?</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
