<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Passport Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    #application-info {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>My Passport Application</h2>
  <div id="application-info">Loading...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://injquzndhzqcamtenbum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluanF1em5kaHpxY2FtdGVuYnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzODg1NTEsImV4cCI6MjA2MTk2NDU1MX0.pZnLipghLKXmWISsTUYK3WQl0cr_kJr39Ly571a3yew'
    );

    const loadApplication = async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const { data, error } = await supabase
        .from('passport_applications')
        .select('*')
        .eq('user_id', user.id)
        .single();

      const container = document.getElementById('application-info');
      if (error || !data) {
        container.innerHTML = "<p>No application found. Please complete the application form.</p>";
      } else {
        let base = `
          <p><strong>Status:</strong> <span style="color: #007bff; font-weight: bold;">
        ${data.status ? data.status.toUpperCase() : 'PENDING'}
    </span></p>
          <p><strong>Full Name:</strong> ${data.firstName} ${data.lastName}</p>
          <p><strong>Date of Birth:</strong> ${data.dob}</p>
          <p><strong>Submitted On:</strong> ${data.applicationDate || 'N/A'}</p>
        `;
      }
    
      let message = "";
      switch ((data.status || 'pending').toLowerCase()) {
        case 'approved':
          message = "ðŸŽ‰ Congratulations! Your passport application has been approved.";
          break;
        case 'rejected':
          message = "Unfortunately, your application was rejected. Please contact support or reapply.";
          break;
        case 'requires update':
          message = "Your application needs additional information. Please contact support.";
          break;
        default:
          message = "Your application is currently being reviewed. Please check back soon.";
      }
      container.innerHTML += `<p style='margin-top: 20px; font-style: italic; color: #444;'>${message}</p>`;

      container.innerHTML = base;
    };

    loadApplication();
  </script>

  <div id="user-info" style="margin-top: 30px; font-family: sans-serif;"></div>
  <button id="logout-btn" style="padding: 8px 16px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">Logout</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://injquzndhzqcamtenbum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluanF1em5kaHpxY2FtdGVuYnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzODg1NTEsImV4cCI6MjA2MTk2NDU1MX0.pZnLipghLKXmWISsTUYK3WQl0cr_kJr39Ly571a3yew'
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
      document.getElementById("user-info").textContent = "Logged in as: " + user.email;
      document.getElementById("logout-btn").style.display = "inline-block";
    }

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });
  </script>
<script type="module" src="auth.js"></script>
</body>

</html>
